<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Library</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <h1>My Library</h1>
    <table>
      <thead>
        <tr>
          <th>Title</th>
          <th>Author</th>
          <th>Pages</th>
          <th>Status</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
    <button class="createbook">Add new book</button>
    <dialog>
      <h2>Add your new book</h2>
      <form action="dialog">
        <p>
          <label for="title">Title</label>
          <input name="title" id="title" type="text" />
        </p>
        <p>
          <label for="author">Author</label>
          <input name="author" type="text" id="author" />
        </p>
        <p>
          <label for="pages">Pages</label>
          <input type="text" name="pages" id="pages" />
        </p>
        <fieldset>
          <legend>Read ?</legend>
          <label for="yes">Yes</label>
          <input type="radio" name="read" value="yes" id="yes" required />
          <label for="no"> No </label>
          <input type="radio" name="read" value="no" id="no" />
        </fieldset>
      </form>
      <button class="closedialog" autofocus>Close</button>
    </dialog>
  </body>
</html>
