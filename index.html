<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Library</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <h1>My Library</h1>
    <table>
      <thead>
        <tr>
          <th>Title</th>
          <th>Author</th>
          <th>Pages</th>
          <th>Status</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
    <button class="createbook">Add new book</button>
    <dialog class="add-dialog" closedby="any">
      <div class="dialog-title">
        <h2>Add your new book</h2>
      </div>
      <div class="form">
        <form method="dialog">
          <p>
            <label for="title">Title</label>
            <input name="title" id="title" type="text" required />
          </p>
          <p>
            <label for="author">Author</label>
            <input name="author" type="text" id="author" />
          </p>
          <p>
            <label for="pages">Pages</label>
            <input type="number" name="pages" id="pages" />
          </p>
          <fieldset>
            <div>
              <label for="yes">Read</label>
              <input type="radio" name="read" value="Read" id="yes" required />
            </div>
            <div>
              <label for="no">Not read</label>
              <input type="radio" name="read" value="Not read" id="no" />
            </div>
          </fieldset>
          <div class="dialog-button">
            <button value="cancel" class="closedialog" formnovalidate autofocus>
              Cancel
            </button>
            <button value="valid" class="validdialog" type="submit">
              Valid
            </button>
          </div>
        </form>
      </div>
    </dialog>
  </body>
</html>
